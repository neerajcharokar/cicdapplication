# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: cicdapplication
    instanceId: cicdapplication:${spring.application.instance-id:${random.value}}

mongock:
  change-logs-scan-package:
    - com.mycompany.myapp.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: cicdapplication
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    mongodb:
      host: localhost
      port: 0
      database: cicdapplication
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: cicdapplication-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: cicdapplication-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'cicdapplicationApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NWFkNzQwMTU2YzQ1ZTM5YTNiODI4Y2M0ZjRkMjZiYjNiNTU4NWY2NmYzZWI4YTA4OTA0OTg1ODA4NWI1N2FiNDVjZWE4OGI3MmJhNjk3NzUzMGRmYjExMTg2OWM4Yjk5YTRmYWY5YjdhMmRjZmZiMDdhNTBhMWU5ODY4MGQxNTM=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
